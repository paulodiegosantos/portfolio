    <body class="bg-light p-2">

        <form action="https://formspree.io/f/mwpvgrbz" method="POST">
            <div class="form-group">
                <label for="name" class="text-custom-success h4 bg-light">Seu Nome:</label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control bg-light border border-dark"
                    placeholder="Seu nome"
                    required
                />
            </div>
            <div class="form-group">
                <label for="email" class="text-custom-success h4 bg-light">Seu E-mail:</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control bg-light border border-dark"
                    placeholder="Seu e-mail"
                    required
                />
            </div>
            <div class="form-group">
                <label for="message" class="text-custom-success h4 bg-light">Mensagem:</label>
                <textarea
                    name="message"
                    id="message"
                    class="form-control bg-light border border-dark"
                    placeholder="Escreva sua mensagem aqui"
                    rows="7"
                    required
                ></textarea>
            </div>
            <button type="submit" class="btn bg-success btn-block text-light border border-dark">Enviar</button>
        </form>
